<div class="page-container">
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav
      #sidenav
      fixedInViewport="true"
      fxLayout="column"
      autoFocus="false"
    >
      <div fxLayout="column">
        <mat-toolbar class="menu-app-toolbar" color="primary">
          <a routerLink="/home"
            ><img class="logo" src="assets/eventpin-logo.png"
          /></a>
        </mat-toolbar>
        <ng-container *ngTemplateOutlet="menuItems"></ng-container>
      </div>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <div class="sidenav-content-wrapper" fxFlexFill fxShow fxFlex>
        <mat-toolbar class="main-app-toolbar mat-elevation-z6" color="primary">
          <a routerLink="/home"
            ><img class="logo" src="assets/eventpin-logo.png"
          /></a>

          <span class="title" routerLink="/home">EventPin</span>

          <span class="spacer"></span>

          <div fxShow="true" fxHide.lt-md="true">
            <ng-container *ngTemplateOutlet="menuItems"></ng-container>
          </div>

          <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
        </mat-toolbar>
        <section class="content">
          <router-outlet></router-outlet>
        </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<ng-template #menuItems>
  <button
    routerLink="/privacy-policy"
    mat-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Privacy Policy
  </button>
  <button
    routerLink="/terms-of-service"
    mat-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Terms of Service
  </button>
  <button
    routerLink="/support"
    mat-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Support
  </button>
</ng-template>
